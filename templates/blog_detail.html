<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="text-align: center;">
    <h1>{{ blog.title }}</h1>
    <img src="{{blog.image.url}}" width = "400px" height="400px" alt="">
    <p>{{ blog.description }}</p>

    {% for i in comments %}
        <h2>{{ i.text }}</h2>
    <form method="post">
        {% csrf_token %}
        <p>
            <input id="text" name = "text" placeholder = "Leave a comment" type="text">

            <input id="submit" value="Add" type="submit">
        </p>
    </form>
    {% endfor %}
</body>
</html>
